<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body class="bg-secondary">
    <div class="container">
        <h1 class="text-center fs-1 fw-bold mt-5">Form validation using javaScript</h1>
        <div class="col-md-8 m-auto">
          <form action="#"  onsubmit="return validation()">
           <div class="form-group">
            <label for="username">FirstName</label>
            <input type="text" id="fname" name="fname" placeholder="firstName" class="form-control" autocomplete="off">
            <span class="text-danger" id="firstName"></span>
           </div>
           <div class="form-group">
            <label for="username">LastName</label>
            <input type="text" id="lname" name="lname" placeholder="LastName" class="form-control" autocomplete="off">
            <span class="text-danger" id="LastName"></span>
           </div>
           <div class="form-group">
            <label for="useremail">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" class="form-control" autocomplete="off">
            <span class="text-danger" id="userEmail"></span>
           </div>
           <div class="form-group">
            <label for="userpass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Password" class="form-control" autocomplete="off">
            <span class="text-danger" id="password"></span>
           </div>
           <div class="form-group">
            <label for="userpass">Confirm Password</label>
            <input type="password" id="cpass" name="cpass" placeholder="Confirm Password" class="form-control" autocomplete="off">
            <span class="text-danger" id="cpassword"></span>
           </div>
           <div class="form-group">
            <label for="userNUmber">Number</label>
            <input type="password" id="mobileNumber" name="mobileNumber" placeholder="Number" class="form-control" autocomplete="off">
            <span class="text-danger" id="Number"></span>
           </div>
           <div class="form-group">
            <label for="useraddress">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" class="form-control" autocomplete="off">
            <span class="text-danger" id="userAddress"></span>
           </div>
           <div class="form-group">
            <label for="username">Message</label>
           <textarea name="message" id="message" name="message" class="form-control"></textarea>
           <span class="text-danger" id="Message"></span>
           </div>
          <div class="form-group mt-2">
            <input type="Submit" name="submit" value="Submit">
          </div>
          </form>
        </div>
    </div>
    
</body>
<script href="" src="form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
